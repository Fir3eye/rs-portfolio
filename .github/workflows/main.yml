name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # The branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Use the Node.js version required for your project

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Adjust if your build script is different

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.RS_TOKEN }}
        publish_dir: ./build  # Directory where your static files are generated
        publish_branch: gh-pages  # Branch where GitHub Pages content is served from
        # Optionally configure these settings
        # allow_empty_commit: true
        # force_orphan: true
